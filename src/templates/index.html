    <style>
      #main > h1 {
        padding: 70px 50px 40px 90px;
      }
      #main textarea {
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        border:1px solid #719ECE;
        box-shadow: 0 0 10px #719ECE;
        width:100%;
        height:250px;
      }

      #main > #analysis-result {
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        border:1px solid #719ECE;
        box-shadow: 0 0 10px #719ECE;
        width:60%;
        height:250px;
      }
      #main > div {
        margin:0px 20px 20px 90px;
      }

      span.word {
        font-weight: bolder;

      }
      span.frequence {
        font-weight: bold;
      }
    </style>

  <body id="page-top">
    <!-- Header -->
    <header class="masthead d-flex">
      <div class="container text-center my-auto">
        <h1 class="mb-1">Hack-a-project</h1>
        <h3 class="mb-5">
          <em>Help you improve your IELTS speaking. </em>
        </h3>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#services">Find Out More</a>
      </div>
      <div class="overlay"></div>
    </header>


    <!-- Services -->
    <section class="content-section bg-primary text-white text-center" id="services">
      <div class="container">
        <div class="content-section-heading">
          <h2 class="mb-5">How does this work?</h2>
        </div>
        <div class="row">
          <div class="span6" style="float: none; margin: 0 auto;">
            <span class="service-icon rounded-circle mx-auto mb-3">
              <i class="icon-pencil"></i>
            </span>
            <h4>
              <strong>Record</strong>
            </h4>
            <p class="text-faded mb-0">We dictate whatever you say.</p>
          </div>
          <div class="span6" style="float: none; margin: 0 auto;">

            <span class="service-icon rounded-circle mx-auto mb-3">
              <i class="icon-like"></i>
            </span>
            <h4>
              <strong>Analysis</strong>
            </h4>
            <p class="text-faded mb-0">Generating feedbacks and advice. </p>
          </div>
          <div class="span6" style="float: none; margin: 0 auto;">

            <span class="service-icon rounded-circle mx-auto mb-3">
              <i class="icon-mustache"></i>
            </span>
            <h4>
              <strong>Repeate</strong>
            </h4>
            <p class="text-faded mb-0">Practice makes perfect!</p>
          </div>
        </div>
        <!-- <button type="button" class="btn btn-outline-warning" top="50%">Warning</button> -->
      </div>
    </section>

    <!-- Where the magic happens -->
    <section id="main">
      <h1 class="mb-1">Click the button below to start recording. </h1>
      <div class="container-fluid">
        <button id="start-record-btn" type="button" class="btn btn-info">Start Recording</button>
        <button id="pause-record-btn" type="button" class="btn btn-info">Pause</button>
        <button id="finish-record-btn" type="button" class="btn btn-info">Finish Recording</button>
      </div>
      
      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
              <textarea id="dic-textarea" placeholder="Create a new note using voice recognition."></textarea>
            </div>
            <div class="col-lg-6">
              <div id="analysis-result">
                  <!-- Generating by speechRecognition JavaScript       -->
              </div>
            </div>
        </div>
      </div>
     </section>

    <!-- Footer -->
    <!-- <footer class="footer text-center"> -->
      <div class="container">
        <ul class="list-inline mb-5">
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white mr-3" href="#">
              <i class="icon-social-facebook"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white mr-3" href="#">
              <i class="icon-social-twitter"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white" href="#">
              <i class="icon-social-github"></i>
            </a>
          </li>
        </ul>
