    <button id="count">Count</button>
    <button id="show">Show</button>
    <div id="result"></div>

    <script src="speechRecognition.js"></script>

    <script>
        document.getElementById('show').addEventListener('click', function(event){
            document.getElementById('result').innerHTML = getSpeech()
        })

        document.getElementById('count').addEventListener('click', function(event){
            produceMessage()
        })
    </script>
